<html>
    <head>
        <title>
            Jogo da Vida
        </title>

        <link rel="stylesheet" href="style.css" />
        <script src="logic.js" defer></script>
    </head>

    <body>
        <main>
            <div id="field"></div>
            
            <div id="panel">
                <!-- Dials -->
                <label for="width">Largura</label> <br />
                <input
                    type="number"
                    name="width"
                    id="width"
                    value="16"
                    min="1"
                    onchange="reload()"
                /> <br />

                <label for="height">Altura</label> <br />
                <input
                    type="number"
                    name="height"
                    id="height"
                    value="16"
                    min="1"
                    onchange="reload()"
                /> <br />

                <label for="interval">Delay do passo (ms)</label> <br />
                <input
                    type="number"
                    name="interval"
                    id="interval"
                    value="100"
                    min="0"
                    onchange="set_timestep()"
                /> <br />

                <h4>Fronteiras do campo</h4>

                <input
                type="radio"
                name="borders"
                id="planar"
                onclick="set_planar()"
                checked
                />
                <label for="planar">Campo planar (cercado)</label>
                <br>

                <input
                type="radio"
                name="borders"
                id="toroidal"
                onclick="set_toroidal()"
                />
                <label for="toroidal">Campo toroidal (em loop)</label>
                <br>

                /> <br />

                <input

                /> <br />
            </div>
        </main>
    </body>
</html>
